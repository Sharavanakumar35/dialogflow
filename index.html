<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
        <div id="dictionary" class="container my-4 p-4">
            <div class="main">
                <h1 class="main-heading">
                  <span class="main-heading-primary">English Dictionary</span>
                  <span class="main-heading-secondary">Improve Vocabulary</span>
                </h1>
            </div>
            
            <div class="darksoul-search-bar">
                <img class="search-icon" src="./assets/search-icon.png" width="50" height="50" />
                <input type="text" id="input" name="input" placeholder="Search a word" class="darksoul-search-input" autocomplete="on"/>
        
            </div>
        </div>


    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
